<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Add company</title>
</head>
<body>
    <div th:replace="fragments/header"></div>
    <div class="container">
        <form th:action="@{${action}}" method="post" th:object="${company}">
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col s12">
                    <h2 th:text="${heading}">New Company</h2>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s12 l8" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                    <input type="text" th:field="*{name}" placeholder="Company Name"/>
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8" th:classappend="${#fields.hasErrors('description')}? 'error' : ''">
                    <textarea type="text" th:field="*{description}"></textarea>
                    <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l8" th:classappend="${#fields.hasErrors('siteUrl')}? 'error' : ''">
                    <input type="text" th:field="*{siteUrl}" placeholder="Site URL"/>
                    <div class="error-message" th:if="${#fields.hasErrors('siteUrl')}" th:errors="*{siteUrl}"></div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12 l8">
                <button th:text="${submit}" type="submit" class="button">Add</button>
                <a th:href="@{/companies}" class="button">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
