<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Companies</title>
</head>
<body>
<div th:replace="fragments/header"></div>
<div class="container">
    <div class="row">
        <div class="col s9">
            <h2>Companies</h2>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div th:each="com : ${companies}" class="col s12 l4">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <a class="name" th:href="@{|/companies/${com.id}|}" th:text="${com.name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
